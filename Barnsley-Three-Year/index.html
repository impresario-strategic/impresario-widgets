        let capacity = 24009;
        let myChart;

        function updateSummary(cap) {
            const avg2023 = matchData2023.reduce((sum, m) => sum + m.attendance, 0) / matchData2023.length;
            const avg2024 = matchData2024.reduce((sum, m) => sum + m.attendance, 0) / matchData2024.length;
            const avg2025 = matchData2025.reduce((sum, m) => sum + m.attendance, 0) / matchData2025.length;

            const util2023 = (avg2023 / cap * 100).toFixed(1);
            const util2024 = (avg2024 / cap * 100).toFixed(1);
            const util2025 = (avg2025 / cap * 100).toFixed(1);

            const change2324 = ((avg2024 - avg2023) / avg2023 * 100).toFixed(1);
            const change2425 = ((avg2025 - avg2024) / avg2024 * 100).toFixed(1);

            let summary = `<h4>Attendance Summary</h4>`;
            summary += `<p><strong>2023-24:</strong> Average attendance of ${Math.round(avg2023).toLocaleString()} (${util2023}% capacity) across 23 home matches.</p>`;
            summary += `<p><strong>2024-25:</strong> Average attendance of ${Math.round(avg2024).toLocaleString()} (${util2024}% capacity) across 23 home matches — a ${change2324 > 0 ? 'decrease' : 'increase'} of ${Math.abs(change2324)}% from the previous season.</p>`;

            document.getElementById('summaryBox').innerHTML = summary;
        }

        function updateStats(cap) {
            function generateStats(data, elementId, year) {
                if (data.length === 0) return;
                const attendances = data.map(m => m.attendance);
                const avg = attendances.reduce((a, b) => a + b, 0) / attendances.length;
                const total = attendances.reduce((a, b) => a + b, 0);
                const highest = Math.max(...attendances);
                const lowest = Math.min(...attendances);
                const avgPct = (avg / cap * 100).toFixed(1);

                let html = `<h3>${year} Season (${data.length} matches)</h3>`;
                html += `<div class="stat-row"><span>Average Attendance</span><strong>${Math.round(avg).toLocaleString()}</strong></div>`;
                html += `<div class="stat-row"><span>Total Attendance</span><strong>${total.toLocaleString()}</strong></div>`;
                html += `<div class="stat-row"><span>Highest Attendance</span><strong>${highest.toLocaleString()}</strong></div>`;
                html += `<div class="stat-row"><span>Lowest Attendance</span><strong>${lowest.toLocaleString()}</strong></div>`;
                html += `<div class="stat-row"><span>Avg. Capacity</span><strong>${avgPct}%</strong></div>`;

                document.getElementById(elementId).innerHTML = html;
            }

            generateStats(matchData2023, 'stats2023', '2023-24');
            generateStats(matchData2024, 'stats2024', '2024-25');
            generateStats(matchData2025, 'stats2025', '2025-26');
        }

        function calculateTrendline(data) {
            const n = data.length;
            const validData = data.map((val, idx) => ({ x: idx + 1, y: val })).filter(d => d.y !== null);
            if (validData.length < 2) return data.map(() => null);

            const sumX = validData.reduce((sum, d) => sum + d.x, 0);
            const sumY = validData.reduce((sum, d) => sum + d.y, 0);
            const sumXY = validData.reduce((sum, d) => sum + d.x * d.y, 0);
            const sumX2 = validData.reduce((sum, d) => sum + d.x * d.x, 0);

            const slope = (validData.length * sumXY - sumX * sumY) / (validData.length * sumX2 - sumX * sumX);
            const intercept = (sumY - slope * sumX) / validData.length;

            return data.map((val, idx) => val !== null ? slope * (idx + 1) + intercept : null);
        }

                                filter: function(legendItem, chartData) {

                                    // Remove individual trend line datasets
                                    if (legendItem.datasetIndex === -1) return true;
                                    return !legendItem.text.includes('Trend');
                                },
                                generateLabels: function(chart) {
                                    const original = Chart.defaults.plugins.legend.labels.generateLabels(chart);
                                    const trendlinesVisible = chart.trendlinesVisible || false;
                                    const trendButton = {
                                        text: trendlinesVisible ? '  Hide Trendlines  ' : '  Show Trendlines  ',
                                        fillStyle: 'transparent',
                                        strokeStyle: NAVY,
                                        lineWidth: 2,
                                        lineDash: [5, 5],
                                        hidden: false,
                                        index: 999,
                                        datasetIndex: -1
                                    };
                                    return [...original.filter(item => !item.text.includes('Trend')), trendButton];
                                }
                            },
                            onClick: function(e, legendItem, legend) {
                                const ci = legend.chart;
                                if (legendItem.datasetIndex === -1) {
                                    // Toggle all trendlines
                                    ci.trendlinesVisible = !ci.trendlinesVisible;
                                    [1, 3, 5].forEach(function(i) {

                                    });

                                    const trendIndex = index + 1; // Trendline is always next dataset

                                    const trendMeta = ci.getDatasetMeta(trendIndex);
                                    
                                    const newHiddenState = meta.hidden === null ? !ci.data.datasets[index].hidden : null;

                                    trendMeta.hidden = newHiddenState;
                                }

                            }

                            padding: 12,
                            cornerRadius: 4,
                            filter: function(tooltipItem) { return tooltipItem.datasetIndex === 0 || tooltipItem.datasetIndex === 2 || tooltipItem.datasetIndex === 4; },
                            callbacks: {
                                title: function(context) {
                                    if (!context || !context[0]) return '';
                                    const datasetIndex = context[0].datasetIndex;
                                    const matchIndex = context[0].dataIndex;
                                    var matchData;
                                    if (datasetIndex === 0 && matchData2023[matchIndex]) matchData = matchData2023[matchIndex];
                                    else if (datasetIndex === 2 && matchData2024[matchIndex]) matchData = matchData2024[matchIndex];
                                    else if (datasetIndex === 4 && matchData2025[matchIndex]) matchData = matchData2025[matchIndex];
                                    if (matchData && matchData.match && matchData.opponent) return 'Match ' + matchData.match + ': vs ' + matchData.opponent;
                                    return '';
                                },
                                label: function(context) {
                                    if (!context) return '';
                                    const datasetIndex = context.datasetIndex;
                                    const matchIndex = context.dataIndex;
                                    var matchData, year;
                                    if (datasetIndex === 0 && matchData2023[matchIndex]) { matchData = matchData2023[matchIndex]; year = '2023-24'; }
                                    else if (datasetIndex === 2 && matchData2024[matchIndex]) { matchData = matchData2024[matchIndex]; year = '2024-25'; }
                                    else if (datasetIndex === 4 && matchData2025[matchIndex]) { matchData = matchData2025[matchIndex]; year = '2025-26'; }
                                    if (matchData && matchData.attendance && matchData.date && matchData.day && matchData.result) {
                                        const pct = ((matchData.attendance / capacity) * 100).toFixed(1);
                                        return [
                                            'Season: ' + year,
                                            'Date: ' + matchData.date + ' (' + matchData.day + ')',
                                            'Attendance: ' + matchData.attendance.toLocaleString(),
                                            'Capacity: ' + pct + '%',
                                            'Result: ' + matchData.result
                                        ];
                                    }
                                    return '';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: Math.max(capacity, Math.max(...attendances2023.filter(a => a !== null), ...attendances2024.filter(a => a !== null), ...attendances2025.filter(a => a !== null)) * 1.1),
                            ticks: { font: { family: 'Montserrat', size: 11 }, color: 'rgba(26, 26, 26, 0.6)', callback: function(value) { return value.toLocaleString(); } },
                            grid: { color: 'rgba(7, 56, 94, 0.08)' }
                        },
                        x: {
                            ticks: { font: { family: 'Montserrat', size: 11 }, color: 'rgba(26, 26, 26, 0.6)' },
                            grid: { display: false }
                        }
                    }
                },
                plugins: [{
                    id: 'capacityLine',
                    beforeDraw: function(chart) {
                        const ctx = chart.ctx;
                        const yAxis = chart.scales.y;
                        const xAxis = chart.scales.x;
                        const yCapacity = yAxis.getPixelForValue(capacity);
                        ctx.save();
                        ctx.strokeStyle = GOLD;
                        ctx.lineWidth = 2;
                        ctx.setLineDash([5, 5]);
                        ctx.beginPath();
                        ctx.moveTo(xAxis.left, yCapacity);
                        ctx.lineTo(xAxis.right, yCapacity);
                        ctx.stroke();
                        ctx.fillStyle = NAVY;
                        ctx.font = '500 12px Montserrat';
                        ctx.fillText('Capacity: ' + capacity.toLocaleString(), xAxis.right - 130, yCapacity - 8);
                        ctx.restore();
                    }
                }]
            });
            myChart.trendlinesVisible = false;
        }

        function updateChart() {
            capacity = parseInt(document.getElementById('capacityInput').value);
            if (capacity && capacity > 0) {
                createChart(capacity);
                updateStats(capacity);
                updateSummary(capacity);
            }
        }

        window.onload = function() { updateChart(); };
    </script>
</body>
</html>
