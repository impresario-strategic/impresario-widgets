        let capacity = 9565;

        function calculateTrendline(data) {
            const validData = data.filter(d => d !== null);
            if (validData.length < 2) return data.map(() => null);
            const n = validData.length;
            const indices = validData.map((_, i) => i);
            const sumX = indices.reduce((a, b) => a + b, 0);
            const sumY = validData.reduce((a, b) => a + b, 0);
            const sumXY = indices.reduce((sum, x, i) => sum + x * validData[i], 0);
            const sumX2 = indices.reduce((sum, x) => sum + x * x, 0);
            const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;
            return data.map((d, i) => d !== null ? slope * i + intercept : null);
        }

        function updateStats(capacity) {
            function createStatsHTML(seasonData, year, elementId) {
                if (seasonData.length === 0) {
                    document.getElementById(elementId).innerHTML = '<h3>' + year + ' Season</h3><p style="text-align: center; color: #999;">Data to be added</p>';
                    return;
                }
                const attendances = seasonData.map(m => m.attendance);
                const total = attendances.reduce((a, b) => a + b, 0);
                const average = Math.round(total / attendances.length);
                const highest = Math.max(...attendances);
                const lowest = Math.min(...attendances);
                const avgCapacity = ((average / capacity) * 100).toFixed(1);
                const highestMatch = seasonData.find(m => m.attendance === highest);
                const lowestMatch = seasonData.find(m => m.attendance === lowest);
                document.getElementById(elementId).innerHTML = 
                    '<h3>' + year + ' Season</h3>' +
                    '<div class="stat-row"><span>Matches:</span><strong>' + seasonData.length + '</strong></div>' +
                    '<div class="stat-row"><span>Average:</span><strong>' + average.toLocaleString() + ' (' + avgCapacity + '%)</strong></div>' +
                    '<div class="stat-row"><span>Total:</span><strong>' + total.toLocaleString() + '</strong></div>' +
                    '<div class="stat-row"><span>Highest:</span><strong>' + highest.toLocaleString() + '</strong></div>' +
                    '<div class="stat-row"><span style="font-size: 11px; color: rgba(26,26,26,0.5);">vs ' + highestMatch.opponent + '</span></div>' +
                    '<div class="stat-row"><span>Lowest:</span><strong>' + lowest.toLocaleString() + '</strong></div>' +
                    '<div class="stat-row"><span style="font-size: 11px; color: rgba(26,26,26,0.5);">vs ' + lowestMatch.opponent + '</span></div>';
            }
            createStatsHTML(matchData2023, '2023-24', 'stats2023');
            createStatsHTML(matchData2024, '2024-25', 'stats2024');
            createStatsHTML(matchData2025, '2025-26', 'stats2025');
        }

        function updateSummary(capacity) {
            var summaryHTML = '<h4>Season Summary</h4>';
            const seasons = [
                { data: matchData2023, name: '2023-24' },
                { data: matchData2024, name: '2024-25' },
                { data: matchData2025, name: '2025-26' }
            ];
            const availableSeasons = seasons.filter(s => s.data.length > 0);
            if (availableSeasons.length === 0) {
                summaryHTML += '<p>No data available yet.</p>';
            } else {
                const averages = availableSeasons.map(s => ({
                    name: s.name,
                    avg: Math.round(s.data.reduce((sum, m) => sum + m.attendance, 0) / s.data.length),
                    matches: s.data.length
                }));
                averages.forEach((season, i) => {
                    const pct = ((season.avg / capacity) * 100).toFixed(1);
                    summaryHTML += '<p><strong>' + season.name + ':</strong> ' + season.avg.toLocaleString() + ' average (' + pct + '%) over ' + season.matches + ' matches';
                    if (i > 0) {
                        const diff = season.avg - averages[i-1].avg;
                        const diffPct = ((diff / averages[i-1].avg) * 100).toFixed(1);
                        const direction = diff > 0 ? '↑' : '↓';
                        const color = diff > 0 ? '#28a745' : '#dc3545';
                        summaryHTML += ' <span style="color: ' + color + ';">(' + direction + ' ' + Math.abs(diffPct) + '%)</span>';
                    }
                    summaryHTML += '</p>';
                });
            }
            document.getElementById('summaryBox').innerHTML = summaryHTML;
        }

            const maxMatches = Math.max(matchData2023.length, matchData2024.length, matchData2025.length);

            const trendline2024 = calculateTrendline(attendances2024);
            const trendline2025 = calculateTrendline(attendances2025);

                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                font: { family: 'Montserrat', size: 12 },
                                generateLabels: function(chart) {
                                    const datasets = chart.data.datasets;
                                    const labels = [];
                                    // Add only attendance datasets (indices 0, 2, 4)
                                    [0, 2, 4].forEach(function(i) {
                                        const meta = chart.getDatasetMeta(i);
                                        labels.push({
                                            text: datasets[i].label,
                                            fillStyle: datasets[i].borderColor,
                                            strokeStyle: datasets[i].borderColor,
                                            lineWidth: 2,
                                            hidden: meta.hidden,
                                            datasetIndex: i,
                                            pointStyle: 'circle'
                                        });
                                    });

                                    labels.push({
                                        text: chart.trendlinesVisible !== false ? 'Hide Trendlines' : 'Show Trendlines',
                                        fillStyle: 'transparent',
                                        strokeStyle: NAVY,
                                        lineWidth: 1,
                                        hidden: false,
                                        datasetIndex: -1,

                                    });

                                    });

                                    const index = legendItem.datasetIndex;
                                    const meta = ci.getDatasetMeta(index);
                                    meta.hidden = meta.hidden === null ? !ci.data.datasets[index].hidden : null;
                                }
                                ci.update();
                            }
                        },
                        tooltip: {
                            backgroundColor: NAVY,
                            titleFont: { family: 'Montserrat', size: 13, weight: '600' },
                            bodyFont: { family: 'Montserrat', size: 12 },
                            padding: 12,
                            cornerRadius: 4,
                            filter: function(tooltipItem) { return tooltipItem.datasetIndex === 0 || tooltipItem.datasetIndex === 2 || tooltipItem.datasetIndex === 4; },
                            callbacks: {
                                title: function(context) {
                                    if (!context || !context[0]) return '';
                                    const datasetIndex = context[0].datasetIndex;
                                    const matchIndex = context[0].dataIndex;
                                    var matchData;
                                    if (datasetIndex === 0 && matchData2023[matchIndex]) matchData = matchData2023[matchIndex];
                                    else if (datasetIndex === 2 && matchData2024[matchIndex]) matchData = matchData2024[matchIndex];
                                    else if (datasetIndex === 4 && matchData2025[matchIndex]) matchData = matchData2025[matchIndex];
                                    if (matchData && matchData.match && matchData.opponent) return 'Match ' + matchData.match + ': vs ' + matchData.opponent;
                                    return '';
                                },
                                label: function(context) {
                                    if (!context) return '';
                                    const datasetIndex = context.datasetIndex;
                                    const matchIndex = context.dataIndex;
                                    var matchData, year;
                                    if (datasetIndex === 0 && matchData2023[matchIndex]) { matchData = matchData2023[matchIndex]; year = '2023-24'; }
                                    else if (datasetIndex === 2 && matchData2024[matchIndex]) { matchData = matchData2024[matchIndex]; year = '2024-25'; }
                                    else if (datasetIndex === 4 && matchData2025[matchIndex]) { matchData = matchData2025[matchIndex]; year = '2025-26'; }
                                    if (matchData && matchData.attendance && matchData.date && matchData.day && matchData.result) {
                                        const pct = ((matchData.attendance / capacity) * 100).toFixed(1);
                                        return [
                                            'Season: ' + year,
                                            'Date: ' + matchData.date + ' (' + matchData.day + ')',
                                            'Attendance: ' + matchData.attendance.toLocaleString(),
                                            'Capacity: ' + pct + '%',
                                            'Result: ' + matchData.result
                                        ];
                                    }
                                    return '';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: Math.max(capacity, Math.max(...attendances2023.filter(a => a !== null), ...attendances2024.filter(a => a !== null), ...attendances2025.filter(a => a !== null)) * 1.1),
                            ticks: { font: { family: 'Montserrat', size: 11 }, color: 'rgba(26, 26, 26, 0.6)', callback: function(value) { return value.toLocaleString(); } },
                            grid: { color: 'rgba(7, 56, 94, 0.08)' }
                        },
                        x: {
                            ticks: { font: { family: 'Montserrat', size: 11 }, color: 'rgba(26, 26, 26, 0.6)' },
                            grid: { display: false }
                        }
                    }
                },
                plugins: [{
                    id: 'capacityLine',
                    beforeDraw: function(chart) {
                        const ctx = chart.ctx;
                        const yAxis = chart.scales.y;
                        const xAxis = chart.scales.x;
                        const yCapacity = yAxis.getPixelForValue(capacity);
                        ctx.save();
                        ctx.strokeStyle = GOLD;
                        ctx.lineWidth = 2;
                        ctx.setLineDash([5, 5]);
                        ctx.beginPath();
                        ctx.moveTo(xAxis.left, yCapacity);
                        ctx.lineTo(xAxis.right, yCapacity);
                        ctx.stroke();
                        ctx.fillStyle = NAVY;
                        ctx.font = '500 12px Montserrat';
                        ctx.fillText('Capacity: ' + capacity.toLocaleString(), xAxis.right - 130, yCapacity - 8);
                        ctx.restore();
                    }
                }]
            });
        }

        function updateChart() {
            capacity = parseInt(document.getElementById('capacityInput').value);
            if (capacity && capacity > 0) {
                createChart(capacity);
                updateStats(capacity);
                updateSummary(capacity);
            }
        }

        window.onload = function() { updateChart(); };
    </script>
</body>
</html>
