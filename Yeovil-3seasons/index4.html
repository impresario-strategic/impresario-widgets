        }
        @media (max-width: 1024px) {

                grid-template-columns: 1fr;
            }
        }

        const matchData2025 = [

        let capacity = 9565;

        function calculateTrendline(data) {
            const validData = data.filter(d => d !== null);
            if (validData.length < 2) return data.map(() => null);
            
            const n = validData.length;
            const indices = validData.map((_, i) => i);
            const sumX = indices.reduce((a, b) => a + b, 0);
            const sumY = validData.reduce((a, b) => a + b, 0);
            const sumXY = indices.reduce((sum, x, i) => sum + x * validData[i], 0);
            const sumX2 = indices.reduce((sum, x) => sum + x * x, 0);
            
            const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;
            
            return data.map((d, i) => d !== null ? slope * i + intercept : null);
        }

        function updateStats(capacity) {
            function createStatsHTML(seasonData, year, elementId) {
                if (seasonData.length === 0) {
                    document.getElementById(elementId).innerHTML = `
                        <h3>${year} Season</h3>
                        <p style="text-align: center; color: #999;">Data to be added</p>
                    `;
                    return;
                }

                const attendances = seasonData.map(m => m.attendance);
                const total = attendances.reduce((a, b) => a + b, 0);
                const average = Math.round(total / attendances.length);
                const highest = Math.max(...attendances);
                const lowest = Math.min(...attendances);
                const avgCapacity = ((average / capacity) * 100).toFixed(1);

                const highestMatch = seasonData.find(m => m.attendance === highest);
                const lowestMatch = seasonData.find(m => m.attendance === lowest);

                document.getElementById(elementId).innerHTML = `
                    <h3>${year} Season</h3>
                    <div class="stat-row">
                        <span>Matches:</span>
                        <strong>${seasonData.length}</strong>
                    </div>
                    <div class="stat-row">
                        <span>Average:</span>
                        <strong>${average.toLocaleString()} (${avgCapacity}%)</strong>
                    </div>
                    <div class="stat-row">
                        <span>Total:</span>
                        <strong>${total.toLocaleString()}</strong>
                    </div>
                    <div class="stat-row">
                        <span>Highest:</span>
                        <strong>${highest.toLocaleString()}</strong>
                    </div>
                    <div class="stat-row">
                        <span style="font-size: 12px; color: #666;">vs ${highestMatch.opponent}</span>
                    </div>
                    <div class="stat-row">
                        <span>Lowest:</span>
                        <strong>${lowest.toLocaleString()}</strong>
                    </div>
                    <div class="stat-row">
                        <span style="font-size: 12px; color: #666;">vs ${lowestMatch.opponent}</span>
                    </div>
                `;
            }

            createStatsHTML(matchData2023, '2023-24', 'stats2023');
            createStatsHTML(matchData2024, '2024-25', 'stats2024');
            createStatsHTML(matchData2025, '2025-26', 'stats2025');
        }

        function updateSummary(capacity) {
            let summaryHTML = '<h4>Season Summary</h4>';
            
            const seasons = [
                { data: matchData2023, name: '2023-24' },
                { data: matchData2024, name: '2024-25' },
                { data: matchData2025, name: '2025-26' }
            ];

            const availableSeasons = seasons.filter(s => s.data.length > 0);
            
            if (availableSeasons.length === 0) {
                summaryHTML += '<p>No data available yet.</p>';
            } else if (availableSeasons.length === 1) {
                const season = availableSeasons[0];
                const avg = Math.round(season.data.reduce((sum, m) => sum + m.attendance, 0) / season.data.length);
                const pct = ((avg / capacity) * 100).toFixed(1);
                summaryHTML += `<p><strong>${season.name}:</strong> Average attendance of ${avg.toLocaleString()} (${pct}% capacity) across ${season.data.length} matches.</p>`;
            } else {
                const averages = availableSeasons.map(s => ({
                    name: s.name,
                    avg: Math.round(s.data.reduce((sum, m) => sum + m.attendance, 0) / s.data.length),
                    matches: s.data.length
                }));

                averages.forEach((season, i) => {
                    const pct = ((season.avg / capacity) * 100).toFixed(1);
                    summaryHTML += `<p><strong>${season.name}:</strong> ${season.avg.toLocaleString()} average (${pct}%) over ${season.matches} matches`;
                    
                    if (i > 0) {
                        const diff = season.avg - averages[i-1].avg;
                        const diffPct = ((diff / averages[i-1].avg) * 100).toFixed(1);
                        const direction = diff > 0 ? 'up' : 'down';
                        const color = diff > 0 ? '#28a745' : '#dc3545';
                        summaryHTML += ` (<span style="color: ${color};">${direction} ${Math.abs(diffPct)}%</span>)`;
                    }
                    summaryHTML += '.</p>';
                });
            }

            document.getElementById('summaryBox').innerHTML = summaryHTML;
        }

        function createChart(capacity) {
            const ctx = document.getElementById('comparisonChart').getContext('2d');

                chart.destroy();
            }

            const maxMatches = Math.max(

                matchData2024.length,
                matchData2025.length
            );

            const labels = Array.from({length: maxMatches}, (_, i) => `Match ${i + 1}`);

            const attendances2023 = Array(maxMatches).fill(null);
            matchData2023.forEach((match, i) => {
                attendances2023[i] = match.attendance;
            });

            const attendances2024 = Array(maxMatches).fill(null);
            matchData2024.forEach((match, i) => {
                attendances2024[i] = match.attendance;
            });

            const attendances2025 = Array(maxMatches).fill(null);

            });

            const trendline2023 = calculateTrendline(attendances2023);
            const trendline2024 = calculateTrendline(attendances2024);
            const trendline2025 = calculateTrendline(attendances2025);

            chart = new Chart(ctx, {

                        tension: 0.3,
                        fill: false

                        label: '2023-24 Trendline',
                        data: trendline2023,
                        borderColor: '#9b59b6',
                        borderWidth: 2,
                        borderDash: [10, 5],
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        tension: 0,
                        fill: false
                    }, {
                        label: '2024-25 Attendance',
                        data: attendances2024,
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        borderWidth: 3,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointBackgroundColor: '#ff6b6b',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        tension: 0.3,
                        fill: false
                    }, {
                        label: '2024-25 Trendline',
                        data: trendline2024,
                        borderColor: '#ff6b6b',
                        borderWidth: 2,
                        borderDash: [10, 5],
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        tension: 0,
                        fill: false

                        label: '2025-26 Attendance',
                        data: attendances2025,
                        borderColor: '#00703c',
                        backgroundColor: 'rgba(0, 112, 60, 0.1)',
                        borderWidth: 3,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointBackgroundColor: '#00703c',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        tension: 0.3,
                        fill: false
                    }, {
                        label: '2025-26 Trendline',
                        data: trendline2025,
                        borderColor: '#00703c',
                        borderWidth: 2,
                        borderDash: [10, 5],
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        tension: 0,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                font: {
                                    size: 13
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 13
                            },
                            filter: function(tooltipItem) {
                                // Only show tooltip for actual data, not trendlines
                                return tooltipItem.datasetIndex === 0 || tooltipItem.datasetIndex === 2 || tooltipItem.datasetIndex === 4;
                            },
                            callbacks: {
                                title: function(context) {
                                    const datasetIndex = context[0].datasetIndex;
                                    const matchIndex = context[0].dataIndex;
                                    let matchData;
                                    if (datasetIndex === 0) matchData = matchData2023[matchIndex];
                                    else if (datasetIndex === 2) matchData = matchData2024[matchIndex];
                                    else if (datasetIndex === 4) matchData = matchData2025[matchIndex];
                                    
                                    if (matchData) {
                                        return `Match ${matchData.match}: vs ${matchData.opponent}`;
                                    }
                                    return '';
                                },
                                label: function(context) {
                                    const datasetIndex = context.datasetIndex;
                                    const matchIndex = context.dataIndex;
                                    let matchData, year;
                                    if (datasetIndex === 0) {
                                        matchData = matchData2023[matchIndex];
                                        year = '2023-24';
                                    } else if (datasetIndex === 2) {
                                        matchData = matchData2024[matchIndex];
                                        year = '2024-25';
                                    } else if (datasetIndex === 4) {
                                        matchData = matchData2025[matchIndex];
                                        year = '2025-26';
                                    }
                                    
                                    if (matchData) {
                                        const pct = ((matchData.attendance / capacity) * 100).toFixed(1);
                                        return [
                                            `Season: ${year}`,
                                            `Date: ${matchData.date} (${matchData.day})`,
                                            `Attendance: ${matchData.attendance.toLocaleString()}`,
                                            `Capacity: ${pct}%`,
                                            `Result: ${matchData.result}`,
                                            `Opponent Position: ${matchData.opponentPos}`
                                        ];
                                    }
                                    return '';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: Math.max(capacity, Math.max(...attendances2023.filter(a => a !== null), ...attendances2024.filter(a => a !== null), ...attendances2025.filter(a => a !== null)) * 1.1),
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                },
                plugins: [{
                    id: 'capacityLine',
                    beforeDraw: function(chart) {
                        const ctx = chart.ctx;
                        const yAxis = chart.scales.y;
                        const xAxis = chart.scales.x;
                        const yCapacity = yAxis.getPixelForValue(capacity);

                        ctx.save();
                        
                        // Draw capacity line
                        ctx.strokeStyle = '#dc3545';
                        ctx.lineWidth = 2;
                        ctx.setLineDash([]);
                        ctx.beginPath();
                        ctx.moveTo(xAxis.left, yCapacity);
                        ctx.lineTo(xAxis.right, yCapacity);
                        ctx.stroke();

                        ctx.fillStyle = '#dc3545';
                        ctx.font = 'bold 12px Arial';
                        ctx.fillText(`Capacity: ${capacity.toLocaleString()}`, xAxis.right - 150, yCapacity - 8);

                        ctx.restore();
                    }
                }]
            });
        }

        function updateChart() {
            capacity = parseInt(document.getElementById('capacityInput').value);
            if (capacity && capacity > 0) {
                createChart(capacity);
                updateStats(capacity);
                updateSummary(capacity);
            }
        }

        window.onload = function() {
            updateChart();
        };
    </script>
</body>
</html>
